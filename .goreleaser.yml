# Build customization
builds:
  - main: ./cmd/aisentinel-go-sdk
    binary: aisentinel-go-sdk
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X github.com/aisentinel/aisentinel-go-sdk/version.Version={{.Version}}
      - -X github.com/aisentinel/aisentinel-go-sdk/version.Commit={{.Commit}}
      - -X github.com/aisentinel/aisentinel-go-sdk/version.Date={{.Date}}

# Archive customization
archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip

# Checksum customization
checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

# Changelog customization
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

# Release customization
release:
  github:
    owner: aisentinel
    name: aisentinel-go-sdk
  draft: false
  prerelease: auto
  mode: append
